<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form id="loginForm">
            <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="password">Senha</label><input type="password" id="password" required>
            </div>
            <div id="errorMessage" class="error"></div><button type="submit">Cadastrar</button>
            
        </form>
    </div><!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Nosso script de autenticação -->
    <script>
     const firebaseConfig = {
    apiKey: "AIzaSyASoec9JeGFGqQD66FmmTggQaMVNSR0R3k",
    authDomain: "tela-login-d91da.firebaseapp.com",
    projectId: "tela-login-d91da",
    storageBucket: "tela-login-d91da.firebasestorage.app",
    messagingSenderId: "122460402473",
    appId: "1:122460402473:web:7a17ac8510872461223d38"
  };

// Inicializa o Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Login com e-mail/senha
document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("errorMessage");
    errorMessage.style.display = "none";
    
    
    auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
            // Redireciona para a página de dashboard após login
            window.location.href = "login.html";
        })
        .catch((error) => {
            // Mensagem única para erros de email/senha
            errorMessage.textContent = "Email já cadastrado.";
            errorMessage.style.display = "block";
        });
});
    </script>
</body>

</html>
