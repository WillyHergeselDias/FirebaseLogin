<body>
    <div class="login-container">
        <h1>Login</h1>

            <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="password">Senha</label><input type="password" id="password" required>
            </div>
            <div id="errorMessage" class="error"></div><button type="submit">Entrar</button>

        </form>
            <button id="loginGoogle" type="submit">Fazer login com o Google</button>
            <button id="loginGithub" type="submit">Fazer login com o Github</button>
            <p>Não possui uma conta? <a href="cadastro.html">Crie uma aqui</a></p>
            <p>Esqueceu a senha? <a href="redifinicao_senha.html">Redifinir senha</a></p>

    <script src="auth.js"></script>
